{% extends 'core/base_admin.html' %}
<form method="post" action="{% url 'ejemplos_proyect_save' %}">
    {% csrf_token %}
    <input type="text" name="nombre"/>
    <input type="text" name="descripcion"/>
    <select name="proveedor" multiple>
        {% for a in proveedor_list %}
            <option value="{{a.id}}">{{a.nombre}}</option>
        {%endfor %}
    </select>
    <input type="submit"/>
</form>
