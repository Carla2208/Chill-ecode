{% extends "administrator/index_main.html" %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ecf3;
        }
    
        .container {
            margin-left: 700px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    
    
        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
    
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .btn-primary,
        .btn-danger {
            width: 100%;
            padding: 5px 10px;
            font-size: 14px;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    
        .btn-primary {
            margin-top: 8spx;
            margin-right: 30px;
            margin-left: 30px;
            background-color: #007bff;
            border: none;
            width: 30px;
            color: #fff;
            height: 30px;
        }
    
        .btn-primary:hover {
            background-color: #007bff;
        }
    
        .btn-danger {
            margin-right: 30px;
            margin-right: 30px;
            margin-left: 30px;
            margin-top: 2%;
            background-color: #d10707;;
            color: #fff;
            height: 30px;
        }
    
        .btn-danger:hover {
            background-color: #d10707;;
        }
    
        .volver-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .volver-container a {
            width: 100%;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
    <div class="card">
        <div class="card-body">
            <h2 class="title">NUEVO PRODUCTO</h2>
            <hr>
            <div class="form-container">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="btn-container">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                        {% if messages %}
                            {% for me in messages %}
                                <script>
                                    Swal.fire({
                                        "title": "ATENCION",
                                        "text": "{{me}}",
                                        "icon": "success",
                                    })
                                </script>
                            {% endfor %}
                        {% endif %}
                        <a href="{% url 'ejemplos_main' %}" class="btn btn-danger">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% if messages %}
{% for me in messages %}
    <script>
        Swal.fire({
            "title": "ATENCION",
            "text": "{{me}}",
            "icon": "success",
        })
    </script>
{% endfor %}
{% endif %}


{% endblock %}
